<div class="table-responsive">
  <table class="table table-striped" [rtList]="getAirports" #list="rtList">
    <thead>
      <tr>
        <th><span rtSort="iataCode">IATA</span></th>
        <th><span rtSort="name">Airport name</span></th>
        <th><span rtSort="countryName">Country</span></th>
      </tr>
    </thead>
    <tbody tabindex="5" rtSelectionArea>
      <tr *ngFor="let airport of list.items" [class.selected]="rts.selected" [rtSelectable]="airport" #rts="rtSelectable">
        <td>{{airport.iataCode}}</td>
        <td>{{airport.name}}</td>
        <td>{{airport.countryName}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">
          <rt-list-state-progress>
            <div class="line-progress"></div>
          </rt-list-state-progress>
          <rt-list-state-done>
            Data was loaded sucessfully.
          </rt-list-state-done>

        </td>
      </tr>
    </tfoot>
  </table>
</div>
