<div class="row" rtSelectionArea [horizontal]="horizontal" [multiple]="multiple" [toggleOnly]="toggleOnly" [autoSelectFirst]="autoSelectFirst">
	<div class="options">
		<label class="checkbox-inline">
      <input type="checkbox" [(ngModel)]="horizontal">horizontal
    </label>
		<label class="checkbox-inline">
      <input type="checkbox" [(ngModel)]="toggleOnly">toggleOnly
    </label>
		<label class="checkbox-inline">
      <input type="checkbox" [(ngModel)]="multiple">multiple
    </label>
		<label class="checkbox-inline">
      <input type="checkbox" [(ngModel)]="autoSelectFirst">autoSelectFirst
    </label>
		<button type="button" class="btn btn-primary" title="Reload data" (click)="reload()">Reload data</button>
	</div>
	
  <div class="col-md-3" *ngFor="let country of countries" [rtSelectable]="country" #rts="rtSelectable">
		<div class="item" [class.selected]="rts.selected">
			{{country.name}}
		</div>
	</div>
	
  <div *ngIf="!countries.length" class="line-progress">
	</div>
</div>
